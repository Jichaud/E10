          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div id="toast-msg-error" class="toast-body h3-a text-dark">
          <!-- texto auditores.js -->
        </div>
      </div>

                      <div class="d-grid gap-2">
