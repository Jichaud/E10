<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-auth.js"
  
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
  apiKey: "AIzaSyC_WA3rRbRYG7GlsLgG3-nStA4I4BhhUMc",
  authDomain: "streaming-ciclo.firebaseapp.com",
  databaseURL: "https://streaming-ciclo.firebaseio.com",
  projectId: "streaming-ciclo",
  storageBucket: "streaming-ciclo.appspot.com",
  messagingSenderId: "284757035227",
  appId: "1:284757035227:web:989bf2a8419c2c23d9a4fe"
};

  // Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const signInForm = document.querySelector("#loginFB");

signInForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = signInForm["email"].value;
  const password = signInForm["password"].value;

  try {

  const userCredentials = await signInWithEmailAndPassword(auth, email, password)
  // user correct login
  window.location.href = 'streaming-ciclo.html';

} catch (error) {
  const errorMessage = error.message;
  console.log(errorMessage);
  if (error.code === 'auth/wrong-password') {
    $(document).ready(function(){
      $(".toast").toast("show");
    });
    document.getElementById('toast-msg-error').innerHTML = "Contraseña incorrecta";
  } else if (error.code === 'auth/internal-error') {
    $(document).ready(function(){
      $(".toast").toast("show");
    });
    document.getElementById('toast-msg-error').innerHTML = "Por favor ingrese su contraseña.";
  } else if (error.code === 'auth/invalid-email') {
    $(document).ready(function(){
      $(".toast").toast("show");
    });
    document.getElementById('toast-msg-error').innerHTML = "El correo electrónico no es correcto";
  } else if (error.code === 'auth/too-many-requests') {
    $(document).ready(function(){
      $(".toast").toast("show");
    });
    document.getElementById('toast-msg-error').innerHTML = "Ha ingresado varias veces su contraseña de forma incorrecta. La cuenta fue suspendida por 10 minutos.";
  } else {
    $(document).ready(function(){
      $(".toast").toast("show");
    });
    document.getElementById('toast-msg-error').innerHTML = "Algo salió mal...";
  }
}
});

</script>
